<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../assets/libs/bootstrap-3.3.4/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../assets/libs/pickdate/themes/default.css" />
    <link rel="stylesheet" href="../assets/libs/pickdate/themes/default.date.css" />
    <link rel="stylesheet" href="../assets/libs/pickdate/themes/default.time.css" />
    <link rel="stylesheet" href="../assets/libs/growl/css/jquery.growl.css" />

    <link rel="stylesheet" href="../assets/libs/growl/css/jquery.growl.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
    <title>PhenoBook</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <legend>Input</legend>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 center">
                <label for="parcela">Variable</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <a href="#" id="prev-var" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
            </div>
            <div class="col-xs-8 center">
                <select name="" id="variable" class="form-control input-lg"></select>
            </div>
            <div class="col-xs-2">
                <a href="#" id="next-var" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 center">
                <label for="parcela" id="exp_unit">Exp. Unit</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <a href="#" id="prev-par" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
            </div>
            <div class="col-xs-8 center">
                <select name="" id="parcela" class="form-control input-lg"></select>
            </div>
            <div class="col-xs-2">
                <a href="#" id="next-par" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 center">
                <div class="info-ensayo"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-2">
                Value
            </div>
            <div class="col-xs-8">
                <div class="valor-container">

                    <input  type='text' placeholder="" name='valor' value='' class='valor form-control input-lg hide' data-tipocampo='1'>

                    <select name="valor" data-tipocampo='2' class="valor form-control input-lg isSelect hide"><option value="-1">Sel.</option></select>

                    <input  type='checkbox' placeholder="" name='valor' value='1' class='valor form-control input-lg hide' data-tipocampo='3'>

                    <input  type='number' placeholder="" name='valor' value='' class='valor form-control int input-lg hide' data-tipocampo='4'>
                    

                    <input  type='number' placeholder="" name='valor' value='' class='valor form-control pickadate date input-lg hide' data-tipocampo='5'>


                    <div class="hide photo center" data-tipocampo='6'>
                        <a href='#' class='btn btn-lg btn btn-primary takephoto'>
                            <i class='glyphicon glyphicon-camera'></i>
                            <input  type='hidden' placeholder="" name='valor' value='' class='valor form-control' data-tipocampo='6'>
                        </a>
                    </div>

                    <input  type='datetime-local' placeholder="" name='valor' value='' class='valor form-control date input-lg hide' data-tipocampo='7'>

                    <input  type='time' placeholder="" name='valor' value='' class='valor form-control  date input-lg hide' data-tipocampo='8'>

                    <div class="hide audio center" data-tipocampo='11'>
                        <a href='#' class='btn btn-lg btn btn-primary takeaudio'>
                            <i class='glyphicon glyphicon-record'></i>
                            <input  type='hidden' placeholder="" name='valor' value='' class='valor form-control' data-tipocampo='11'>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 center">
                <div class="btn-container">
                    <a href="#" class="btn btn-primary disabled btn-lg save">
                        <i class="glyphicon glyphicon-floppy-disk"></i>
                        Save
                    </a> 
                    <a href="ensayos.html" class="btn btn-lg  btn-primary">
                        <i class="glyphicon glyphicon-triangle-left"></i>
                        Back
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 center">
                <div class="update-container">

                </div>
            </div>
        </div>
        <hr>
        <div class="preview-container">
            <img src="" alt="" class="preview">
        </div>
    </div>
</body>

<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../assets/libs/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../assets/libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/libs/growl/js/jquery.growl.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/picker.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/picker.date.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/picker.time.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/translations/es_ES.js"></script>
<script type="text/javascript" src="../assets/libs/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="../assets/js/registro.js"></script>
</html>
