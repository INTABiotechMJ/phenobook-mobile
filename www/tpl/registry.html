<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../assets/libs/bootstrap-3.3.4/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../assets/libs/pickdate/themes/default.css" />
    <link rel="stylesheet" href="../assets/libs/pickdate/themes/default.date.css" />
    <link rel="stylesheet" href="../assets/libs/pickdate/themes/default.time.css" />
    <link rel="stylesheet" href="../assets/libs/growl/css/jquery.growl.css" />

    <link rel="stylesheet" href="../assets/libs/growl/css/jquery.growl.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
    <title>Phenobook</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <legend>Load data to <span id="phenobook_name"></span></legend>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 center">
                <label for="">Variable</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <a href="#" id="prev-var" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
            </div>
            <div class="col-xs-8 center">
                <select name="" id="variable" class="form-control input-lg"></select>
            </div>
            <div class="col-xs-2">
                <a href="#" id="next-var" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 center">
                <label for="" id="exp_unit_name">Exp. Unit</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <a href="#" id="prev-par" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
            </div>
            <div class="col-xs-8 center">
                <select name="" id="exp_unit" class="form-control input-lg"></select>
            </div>
            <div class="col-xs-2">
                <a href="#" id="next-par" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 center">
                <div class="info-win"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-2">
                Value
            </div>
            <div class="col-xs-8">
                <div class="value-container">
                    <input  type='text' placeholder="" name='value' value='' class='value form-control input-lg hide' data-fieldtype='1'>
                    <select name="value" data-fieldtype='2' class="value form-control input-lg isSelect hide"><option value="-1">Sel.</option></select>
                    <input  type='checkbox' placeholder="" name='value' value='1' class='value isCheckbox form-control input-lg hide' data-fieldtype='3'>
                    <input  type='number' placeholder="" name='value' value='' class='value form-control int input-lg hide' data-fieldtype='4'>

                    <div class="hide photo center" data-fieldtype='6'>
                        <a href='#' class='btn btn-lg btn btn-primary takephoto'>
                            <i class='glyphicon glyphicon-camera'></i>
                            <input  type='hidden' placeholder="" name='value' value='' class='value form-control' data-fieldtype='6'>
                        </a>
                    </div>
                    <input  type='text' placeholder="" name='value' value='' class='value pickadate form-control date input-lg hide' data-fieldtype='5'>
                    <input  type='datetime-local' placeholder="" name='value' value='' class='value form-control date input-lg hide' data-fieldtype='7'>
                    <input  type='text' placeholder="" name='value' value='' class='value form-control  pickatime input-lg hide' data-fieldtype='8'>
                    <div class="hide audio center" data-fieldtype='11'>
                        <a href='#' class='btn btn-lg btn btn-primary takeaudio'>
                            <i class='glyphicon glyphicon-record'></i>
                            <input  type='hidden' placeholder="" name='value' value='' class='value form-control' data-fieldtype='11'>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 center">
                <div class="btn-container">
                    <a href="#" class="btn btn-primary disabled btn-lg save">
                        <i class="glyphicon glyphicon-floppy-disk"></i>
                        Save
                    </a>
                    <a href="phenobooks.html" class="btn btn-lg  btn-primary">
                        <i class="glyphicon glyphicon-triangle-left"></i>
                        Back
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 center">
                <div class="update-container">

                </div>
            </div>
        </div>
        <hr>
        <div class="preview-container">
            <img src="" alt="" class="preview">
        </div>
    </div>
</body>

<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../assets/libs/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../assets/libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/libs/growl/js/jquery.growl.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/picker.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/picker.date.js"></script>
<script type="text/javascript" src="../assets/libs/pickdate/picker.time.js"></script>
<script type="text/javascript" src="../assets/libs/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="../assets/js/registry.js"></script>
</html>
